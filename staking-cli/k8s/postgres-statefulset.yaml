apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: monad-events-listener-postgres
  namespace: monad-staking
  labels:
    app: monad-events-listener-postgres
spec:
  serviceName: monad-events-listener-postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: monad-events-listener-postgres
  template:
    metadata:
      labels:
        app: monad-events-listener-postgres
    spec:
      imagePullSecrets:
      - name: peach10-regcred
      containers:
      - name: postgres
        image: peach10.devcore4.com/category-labs/monad-postgres-init:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: event-listener-config
              key: db_name
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: event-listener-secrets
              key: db_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: event-listener-secrets
              key: db_password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: monad-events-listener-postgres-service
  namespace: monad-staking
  labels:
    app: monad-events-listener-postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: monad-events-listener-postgres
